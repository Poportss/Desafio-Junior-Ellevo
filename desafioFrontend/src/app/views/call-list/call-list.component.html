<h1>Call List</h1>
<div style="text-align: end">
  <button (click)="addTask()" mat-raised-button align="end" class="btn-new">
    <i class="material-icons" style="margin-right: 0.5rem">&#xE147;</i>
    <span>New Task</span>
  </button>

  <div class="card">
    <app-table
      [Header]="Header"
      (onEdit)="editTask($event)"
      (onDelete)="deleteTask($event)"
      [Body]="taskList"
      class="table"
    ></app-table>
  </div>
</div>
