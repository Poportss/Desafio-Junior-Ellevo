<h1>Users</h1>
<div style="text-align: end">
  <button (click)="addUser()" mat-raised-button align="end" class="btn-new">
    <i class="material-icons" style="margin-right: 0.5rem">&#xE147;</i>
    <span>New User</span>
  </button>

  <div class="card">
    <app-table
      [Header]="Header"
      (onEdit)="editUser($event)"
      (onDelete)="deleteUser($event)"
      [Body]="userList"
      class="table"
    ></app-table>
  </div>
</div>
